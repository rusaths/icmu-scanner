<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICMU | Member Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --bg: #0a0c0b; --sidebar: #0d110f; --card: #131816; --primary: #1ca65a; --border: rgba(255,255,255,0.05); }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .container { flex: 1; padding: 40px; display: grid; grid-template-columns: 420px 1fr; gap: 30px; overflow-y: auto; }
        
        /* System Elements */
        .panel { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; transition: 0.3s; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--border); border-radius: 10px; color: #fff; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 5px; font-size: 11px; }
        .btn-green { background: var(--primary); color: #fff; }
        .btn-green:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(28,166,90,0.3); }

        /* Member List Styling from your Original */
        .member-list { background: #000; border: 1px solid var(--border); border-radius: 12px; height: 180px; overflow-y: auto; margin-top: 10px; }
        .member-item { padding: 8px 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-size: 12px; cursor: pointer; }
        .member-item:hover { background: rgba(28,166,90,0.1); }
        
        canvas { width: 100%; border-radius: 15px; border: 1px solid var(--primary); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <img src="icmu-logo.png" height="50" style="margin-bottom:30px">
        <button class="btn btn-green" onclick="showTab('manual')">Manual Entry</button>
        <button class="btn" style="background:#1a1a1a; color:#fff" onclick="showTab('bulk')">Bulk Import</button>
        <a href="admin.html" style="margin-top:auto; color:#8e918f; text-decoration:none; font-size:13px;"><i class="fa-solid fa-arrow-left"></i> Portal Home</a>
    </nav>

    <div class="container">
        <div class="controls">
            <div id="manual" class="panel">
                <h2 style="color:var(--primary); margin:0 0 15px 0; font-size:18px;">Manual Creator</h2>
                <input type="text" id="nIn" placeholder="Full Name" oninput="updatePreview()">
                <input type="text" id="iIn" placeholder="Index Number" oninput="updatePreview()">
                <input type="text" id="rIn" placeholder="Registration Number" oninput="updatePreview()">
                <button class="btn btn-green" onclick="dlSingle('png')">DOWNLOAD PNG</button>
            </div>

            <div id="bulk" class="panel hidden">
                <h2 style="color:var(--primary); margin:0 0 15px 0; font-size:18px;">CSV / Google Sync</h2>
                <input type="file" id="fIn" accept=".csv" onchange="handleFile(this.files[0])">
                <input type="text" id="sUrl" placeholder="Google Sheet CSV URL" style="font-size:10px;">
                <button class="btn btn-green" onclick="syncSheet()">SYNC SHEET</button>
                <div class="member-list" id="mList"></div>
                <button class="btn btn-green" style="margin-top:15px;" onclick="bulkDL()">EXPORT ZIP (ALL SELECTED)</button>
            </div>
        </div>

        <div class="preview">
            <canvas id="c" width="1016" height="638"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d");
        const logoA = new Image(); logoA.src = "ic-logo.png";
        const logoB = new Image(); logoB.src = "icmu-logo.png";
        let cardData = [];

        function showTab(t) {
            document.getElementById('manual').classList.toggle('hidden', t!=='manual');
            document.getElementById('bulk').classList.toggle('hidden', t!=='bulk');
        }

        async function drawCard(c, name, idx, reg) {
            // Restore exact layout with slogan logic
            c.fillStyle = "#000"; c.fillRect(0, 0, 1016, 638);
            
            // Slogan Bar (The Voice of the Green Machine)
            c.fillStyle = "rgba(28, 166, 90, 0.2)";
            c.fillRect(0, 570, 1016, 68);
            c.fillStyle = "#1ca65a";
            c.font = "italic 700 24px Montserrat";
            c.textAlign = "center";
            c.fillText("THE VOICE OF THE GREEN MACHINE", 508, 612);
            c.textAlign = "left";

            // Headers & Logos
            c.fillStyle = "#fff";
            c.font = "700 42px Montserrat"; c.fillText("MEMBERSHIP CARD", 50, 100);
            if(logoA.complete && logoB.complete) {
                c.drawImage(logoA, 820, 50, 70, 70);
                c.drawImage(logoB, 905, 50, 70, 70);
            }

            // Photo Area
            c.fillStyle = "#fff"; c.beginPath(); c.roundRect(50, 170, 280, 360, 20); c.fill();

            // Data Text
            c.fillStyle = "#fff";
            c.font = "500 16px Montserrat"; c.fillText("FULL NAME", 370, 240);
            c.font = "800 34px Montserrat"; c.fillText((name || "FULL NAME").toUpperCase(), 370, 285);
            c.font = "500 16px Montserrat"; c.fillText("INDEX NO", 370, 360);
            c.font = "800 34px Montserrat"; c.fillText(idx || "0000", 370, 405);
            c.font = "500 16px Montserrat"; c.fillText("REG NO", 370, 480);
            c.font = "800 34px Montserrat"; c.fillText(reg || "00M000", 370, 525);

            // QR Rendering Logic
            const qr = await getQR(reg || "00M000");
            const qI = new Image(); qI.src = qr;
            await new Promise(r => qI.onload = r);
            c.fillStyle = "#fff"; c.beginPath(); c.roundRect(830, 420, 140, 140, 10); c.fill();
            c.drawImage(qI, 840, 430, 120, 120);
        }

        async function getQR(t) {
            return new Promise(res => {
                const d = document.createElement("div");
                new QRCode(d, { text: t, width: 120, height: 120 });
                setTimeout(() => res(d.querySelector("img").src), 50);
            });
        }

        function updatePreview() { drawCard(ctx, document.getElementById('nIn').value, document.getElementById('iIn').value, document.getElementById('rIn').value); }
        window.onload = () => setTimeout(updatePreview, 500);

        // Bulk/Sync logic restored as per original
        function syncSheet() {
            fetch(document.getElementById('sUrl').value)
                .then(r => r.text())
                .then(t => {
                    const rows = t.split('\n').slice(1);
                    const list = document.getElementById('mList'); list.innerHTML = '';
                    cardData = rows.map(r => {
                        const [name, idx, reg] = r.split(',');
                        const div = document.createElement('div'); div.className = 'member-item';
                        div.innerHTML = `<input type="checkbox" checked> <span>${reg} - ${name}</span>`;
                        div.onclick = () => drawCard(ctx, name, idx, reg);
                        list.appendChild(div);
                        return {name, idx, reg};
                    });
                });
        }

        function dlSingle(fmt) {
            const a = document.createElement('a'); a.href = canvas.toDataURL("image/png"); a.download = `${document.getElementById('rIn').value || 'card'}.png`; a.click();
        }
    </script>
</body>
</html>
