<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICMU | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0a0c0b; --sidebar: #0d110f; --card: #131816; --primary: #1ca65a; --border: rgba(255,255,255,0.05); }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar slide-in */
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 30px 20px; animation: slideIn 0.5s ease; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 14px; text-decoration: none; color: #8e918f; border-radius: 12px; transition: 0.3s; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: rgba(28,166,90,0.1); color: var(--primary); }

        /* Login Overlay */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--border); border-radius: 8px; color: #fff; box-sizing: border-box; }
        
        .main { flex: 1; padding: 40px; overflow-y: auto; display: none; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .btn-post { background: var(--primary); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-box">
            <img src="icmu-logo.png" height="60">
            <h3 style="color:var(--primary)">ADMIN LOGIN</h3>
            <input type="text" id="u" placeholder="Username">
            <input type="password" id="p" placeholder="Password">
            <button class="btn-post" onclick="login()">UNLOCK</button>
        </div>
    </div>

    <nav class="sidebar" id="side" style="display:none">
        <img src="icmu-logo.png" height="50" style="margin-bottom:30px">
        <a href="admin.html" class="nav-item active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="members.html" class="nav-item"><i class="fa-solid fa-id-card"></i> Card Manager</a>
        <a href="index.html" class="nav-item" style="margin-top:auto"><i class="fa-solid fa-power-off"></i> Logout</a>
    </nav>

    <main class="main" id="main">
        <h1>News & Articles Editor</h1>
        <div class="card" style="max-width: 500px;">
            <label style="font-size:10px; font-weight:800;">HEADLINE</label>
            <input type="text" id="newsT" placeholder="Title">
            <label style="font-size:10px; font-weight:800;">CATEGORY</label>
            <select id="newsC" style="width:100%; padding:10px; background:#000; color:#fff; border-radius:8px; border:1px solid var(--border); margin:10px 0;">
                <option>SPORTS</option><option>COLLEGE</option><option>ACHIEVEMENTS</option>
            </select>
            <button class="btn-post" onclick="saveNews()">PUBLISH TO TICKER</button>
        </div>
    </main>

    <script>
        function login() {
            if(document.getElementById('u').value==='25473' && document.getElementById('p').value==='0') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('main').style.display = 'block';
                document.getElementById('side').style.display = 'flex';
            }
        }
        function saveNews() {
            const news = JSON.parse(localStorage.getItem('icmu_news') || '[]');
            news.unshift({ title: document.getElementById('newsT').value, category: document.getElementById('newsC').value });
            localStorage.setItem('icmu_news', JSON.stringify(news));
            alert("News Updated!");
        }
    </script>
</body>
</html>
