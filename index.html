<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ICMU Smart Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root {
            --primary: #1ca65a;
            --dark: #0f1110;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            background-image: radial-gradient(circle at 50% 0%, #1a3a2a 0%, #0f1110 70%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-bar {
            width: 100%;
            padding: 5vh 0 2vh;
            text-align: center;
        }

        .app-bar h1 {
            margin: 0;
            font-size: clamp(12px, 4vw, 16px);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            color: var(--primary);
        }

        .scanner-wrapper {
            position: relative;
            width: 85%;
            max-width: 400px;
            margin: 20px auto;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            border-radius: clamp(20px, 10vw, 40px);
            padding: 10px;
            box-sizing: border-box;
        }

        #reader {
            width: 100% !important;
            border: none !important;
            border-radius: clamp(15px, 8vw, 30px);
            overflow: hidden;
        }

        /* Responsive UI for the scanner internals */
        #reader__scan_region video {
            object-fit: cover !important;
        }

        .status-box {
            margin-top: auto;
            margin-bottom: 40px;
            text-align: center;
            width: 90%;
        }

        .last-scanned {
            font-size: clamp(16px, 5vw, 24px);
            font-weight: 700;
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: inline-block;
        }

        #result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--primary);
            padding: 20px 40px;
            border-radius: 30px;
            font-weight: 800;
            width: 70%;
            max-width: 300px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        #result-popup.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-height: 600px) {
            .app-bar { padding: 10px 0; }
            .scanner-wrapper { width: 50%; max-width: 250px; margin-top: 5px; }
            .status-box { margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="app-bar"><h1>ICMU Gatekeeper</h1></div>
    <div class="scanner-wrapper"><div id="reader"></div></div>
    <div class="status-box">
        <div style="font-size: 10px; letter-spacing: 2px; color: #666; margin-bottom: 10px;">LAST SCAN</div>
        <div id="display-id" class="last-scanned">---</div>
    </div>
    <div id="result-popup">SUCCESS</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyABiLBG8RUyJtpHebMlWHejr7Xgzysrwlw",
      authDomain: "icmu-scanner.firebaseapp.com",
      databaseURL: "https://icmu-scanner-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "icmu-scanner",
      storageBucket: "icmu-scanner.firebasestorage.app",
      messagingSenderId: "769430973149",
      appId: "1:769430973149:web:80effee020d19dc0964934"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function onScanSuccess(decodedText) {
        db.ref('last_scan').set(decodedText);
        document.getElementById('display-id').innerText = decodedText;
        const popup = document.getElementById('result-popup');
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 1500);
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 24, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>
</body>
</html>
