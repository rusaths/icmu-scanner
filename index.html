<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isipathana College Media Unit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #0a0c0b; color: #fff; font-family: 'Montserrat', sans-serif; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(0,0,0,0.8); position: fixed; width: 90%; z-index: 100; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle, #132119 0%, #0a0c0b 100%); }
        .hero h1 { font-size: 60px; font-weight: 800; margin: 0; }
        .hero span { color: #1ca65a; }
        .btn { padding: 15px 30px; background: #1ca65a; color: #fff; text-decoration: none; border-radius: 30px; font-weight: 800; margin-top: 20px; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(28,166,90,0.4); }
        .services { padding: 80px 10%; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .s-card { background: #131816; padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
    </style>
</head>
<body>
    <nav>
        <img src="icmu-logo.png" height="50">
        <a href="admin.html" class="btn" style="padding:10px 20px; font-size:12px;">ADMIN LOGIN</a>
    </nav>
    <section class="hero">
        <h1>Voice of <span>Isipathana</span></h1>
        <p>The Official Media Hub of Isipathana College</p>
        <a href="#work" class="btn">VIEW OUR SERVICES</a>
    </section>
    <section class="services" id="work">
        <div class="s-card"><h3>Photography</h3><p>Capturing the legacy of the Green Machine.</p></div>
        <div class="s-card"><h3>Live News</h3><p>Real-time updates on college achievements.</p></div>
        <div class="s-card"><h3>Broadcasting</h3><p>Professional event coverage and production.</p></div>
    </section>
</body>
</html>
